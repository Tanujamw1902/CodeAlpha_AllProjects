<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeAlpha Project Launcher</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .header {
      background: #333;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background: #444;
    }
    .tab {
      padding: 15px 20px;
      color: white;
      cursor: pointer;
      flex: 1;
      text-align: center;
      font-size: 18px;
      border-right: 1px solid #555;
    }
    .tab:hover {
      background: #555;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>

  <script>
    function openProject(projectName) {
      document.getElementById("projectFrame").src =
        projectName + "/frontend/index.html";
    }
  </script>
</head>

<body>
  <div class="header">CodeAlpha â€” All Projects Launcher</div>

  <div class="tabs">
    <div class="tab" onclick="openProject('cgpa')">CGPA Calculator</div>
    <div class="tab" onclick="openProject('login')">Login System</div>
    <div class="tab" onclick="openProject('sudoku')">Sudoku Solver</div>
    <div class="tab" onclick="openProject('banking')">Banking System</div>
  </div>

  <iframe id="projectFrame"></iframe>
</body>
</html>
