<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="home-btn" onclick="goHome()">‚Üê Back to Home</button>
    <div class="container">
        <h2 id="form-title">Login</h2>

        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle">Don't have an account? <span id="show-register">Register</span></p>
        </form>

        <form id="register-form" class="hidden">
            <input type="text" placeholder="Choose Username" required>
            <input type="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
            <p class="toggle">Already have an account? <span id="show-login">Login</span></p>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
